<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
</head>
<body>
  


    <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html" class="active">Start</a></li>
          <li><a href="./HTML/game.html">Spiele</a></li>
          <li><a href="./HTML/spieler.html" >Spieler</a></li>
          <li><a href="./HTML/historie.html">Historie</a></li>
        </ul>
        <div class="wrapper">
          <input type="checkbox" name="checkbox" class="switch" id="themeToggle">
        </div>
        </div>
        </nav>

        <div class="random-player-wrapper">
          <div class="random-players left" id="randomPlayersLeft"></div>
        
          
          <div class="random-players right" id="randomPlayersRight"></div>
        </div>
        
      <main class="main-content">
        <section class="next-game-section">
          <h2>NEXT GAME</h2>
          <div class="team-logos">
            <img id="homeLogo" src="" alt="Home" class="team-logo">
            <span style="font-size: 2rem;">vs</span>
            <img id="awayLogo" src="" alt="Away" class="team-logo">
          </div>
          <div class="countdown" id="countdown">
            <span id="days">0</span> : 
            <span id="hours">0</span> : 
            <span id="minutes">0</span> : 
            <span id="seconds">0</span>
          </div>
        </section>
      </main>
        <section class="player-button-section">
          <h3>YOUR FAVOURITE PLAYERS</h3>
          <a href="./HTML/spieler.html" class="player-button">Go To Player Side</a>
        </section>
      
      <div id="liked-players"></div>
      
      
</body>
</html>
