<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/game.css">
    <script src="../JS/game.js"></script>
    
</head>
<body>
<div id="StartScreen">
    <button class="setting-btn">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar1"></span>
      </button>
        <a href="../index.html">
        <img id="pfeil" src="../BILDER/PfeilL.png" alt=""></a>
        <h1>Willkommen zum Fußballspiel</h1>
        <input type="text" placeholder="Dein Name" id="playerName">
        <br><br>
        <button id="Info" onclick="showInfo()">Info</button>
        <div id="infoText"  style="display:none;">
            <h2>Spielanleitung</h2>
            <p>Sammle so viele Fußbälle wie möglich!</p>
            <p>Jeder gesammelte Fußball gibt dir +5 Sekunden extra Zeit.</p>
            <p>Für das beste Spielerlebnis spiele im Vollbildmodus (F11 oder Fn + F11).</p>
        <button  onclick="closeInfo()">Schließen</button>
    </div>
        <br>
        <button id="glovSe" onclick="toggleGloveSelection()">Handschuhe wählen</button>
        <div class="glove-selection" id="gloveContainer" style="display: none;">
            <h3>Wähle deine Handschuhe:</h3>
            <img src="../BILDER/Handschuh1.png" onclick="selectGlove(this)">
            <img src="../BILDER/Handschuh2.png" onclick="selectGlove(this)">
            <img src="../BILDER/Handschuh3.png" onclick="selectGlove(this)">
            <button id="closeSel" onclick="closeSel()">Schließen</button>
        </div>
        <br>
        <button id="Startbutton" onclick="startGame()">Start</button>

        <div id="selectedGloveContainer" style="display: none">
            <h3>Deine Handschuhe:</h3>
            <img id="selectedGlove"   src="../BILDER/Handschuh1.png" alt="Handschuh">
        </div>

       
    </div>
     <div id="container">
                <img id="imageHS" src="../BILDER/Handschuh1.png" alt="Bewegliches Bild">
        </div>
<div id="torbox"></div>

       
        
        <div id="ResetScreen" style="display: none;">
            <img id="banner" src="../BILDER/Banner.png" alt="GAME_OVER">
            <div id="ResetContainer">
                <div class="container2">
              <div class="counter2">
                        <img src="../BILDER/balls.webp" alt="Balls">
                        <span id="counter">0000</span>
                </div>

         <div id="resetButton" onclick="resetButton()">Restart</div>
	  </div>
    </div>
</div>

        <div class="container">
        <div class="status-bar">
        <div class="timer">
                <img src="../BILDER/Sotpuhr.webp" alt="Stoppuhr">
                <span id="timer">30</span>
        </div>
        <div class="counter">
                <img src="../BILDER/balls.webp" alt="Balls">
                <span id="counter2">0000</span>
    </div>
    </div>
    </div>
 

</body>
</html>
